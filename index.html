<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digital Familiar üí¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #812b9e, #5936b4, #2c2be2);
      font-family: 'Uncial Antiqua', cursive;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #ff00ff88;
      color: #fff;
      margin-top: 40px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6em;
      color: #ffdeff;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 60px;
    }

    #chatbox {
      background: linear-gradient(145deg, rgba(110,180,255,0.25), rgba(0,80,160,0.3));
      border: 3px solid #8ed2ff;
      box-shadow:
        0 0 20px #5ac8ff,
        0 0 40px #2a8cff inset;
      color: white;
      width: 420px;
      border-radius: 20px;
      padding: 20px;
      z-index: 2;
    }

    #messages {
      height: 160px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background: rgba(0, 0, 20, 0.7);
      border-radius: 10px;
      font-size: 1rem;
      color: #e0e0ff;
    }

    input[type="text"], button, select {
      background: transparent;
      border: none;
      color: #fff;
      font-family: 'Cinzel Decorative', cursive;
    }

    input[type="text"]::placeholder {
      color: black;
      opacity: 1;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      border-bottom: 1px solid black;
      margin-top: 10px;
      color: black;
      background-color: rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 6px 12px;
      background: #cc00cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #ff00ff;
    }

    select {
      margin-top: 10px;
      padding: 6px;
      border-radius: 6px;
      background: #ffe6ff;
      color: #2d063b;
    }

    .message { margin: 8px 0; }
    .user { color: #ffde59; }
    .bot { color: #66faff; }

    .crystal-ball img {
      width: 450px;
      height: auto;
      margin-top: -15px;
      filter: drop-shadow(0 0 20px #6fdfff)
              drop-shadow(0 0 40px #4fd0ff)
              drop-shadow(0 0 60px #3cb8ff);
    }

    

   

  </style>
</head>
<body>
  <h1>üîÆ Mouse's Enchanted Adventures</h1>
  <h2>The Digital Familiar</h2>

 

  <div class="chat-wrapper">
    <div id="chatbox">
      <div id="messages"></div>
      <input type="text" id="userInput" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter')sendMessage()" />
      <div>
        <button onclick="sendMessage()">Send</button>
        <button class="reset" onclick="resetChat()">Reset</button>
        <button onclick="startListening()">üéôÔ∏è Talk</button>
      </div>
      <label for="voiceSelect">üéôÔ∏è Voice:</label>
      <select id="voiceSelect"></select>
      <input type="text" id="musicQuery" placeholder="Play a song..." />
      <button onclick="playMusic()">üéµ</button>
    </div>

    <div class="crystal-ball">
      <img src="images/crystal.png" alt="Mystical Crystal Ball" />
    </div>
  </div>

  <script>
    let voices = [];
    let selectedVoice = null;

    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      const voiceSelect = document.getElementById('voiceSelect');
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
      if (voiceSelect.value) {
        selectedVoice = voices[voiceSelect.value];
      }
    }

    if ('speechSynthesis' in window) {
      window.speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();
    }

    document.getElementById('voiceSelect').addEventListener('change', function () {
      selectedVoice = voices[this.value];
    });

   async function sendMessage() {
  const input = document.getElementById('userInput');
  const messages = document.getElementById('messages');
  const userText = input.value.trim();
  if (!userText) return;

  messages.innerHTML += `<div class="message user"><strong class="user">You:</strong> ${userText}</div>`;
  input.value = '';

  try {
    const res = await fetch('https://mouse-chatbox.onrender.com/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userText })
    });
    const data = await res.json();
    messages.innerHTML += `<div class="message bot"><strong class="bot">Chat Katherine:</strong> ${data.reply}</div>`;
    speak(data.reply.replace(/<[^>]*>/g, ''));
  } catch (err) {
    const errorMsg = "Chat Katherine: Server error üòì";
    messages.innerHTML += `<div class="message bot"><strong class="bot">${errorMsg}</strong></div>`;
    speak(errorMsg);
  }

  messages.scrollTop = messages.scrollHeight;
}


    function resetChat() {
      document.getElementById('messages').innerHTML = '';
      document.getElementById('userInput').value = '';
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 1.05;
      utterance.rate = 1;
      if (selectedVoice) utterance.voice = selectedVoice;
      synth.cancel();
      synth.speak(utterance);
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech Recognition not supported in this browser. Try Chrome or Edge!");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = (event) => {
        const spokenText = event.results[0][0].transcript;
        document.getElementById('userInput').value = spokenText;
        sendMessage();
      };

      recognition.onerror = (event) => {
        console.error("üéôÔ∏è Mic error:", event.error);
        alert("Oops! Mic issue: " + event.error);
      };
    }

    function playMusic() {
      const query = document.getElementById('musicQuery').value.trim();
      if (!query) return;
      const encodedQuery = encodeURIComponent(query);
      const youtubeSearchUrl = `https://www.youtube.com/results?search_query=${encodedQuery}`;
      window.open(youtubeSearchUrl, '_blank');
    }
  </script>
</body>
</html>
